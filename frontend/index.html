<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Storefront</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-store text-indigo-600 text-2xl"></i>
        <h1 class="text-xl font-bold text-gray-800">ModernShop</h1>
      </div>
      <div class="relative">
        <button id="cartButton" class="p-2 rounded-full hover:bg-gray-100 transition-colors relative">
          <i class="fas fa-shopping-cart text-gray-700 text-xl"></i>
          <span id="cartBadge" class="cart-badge hidden">0</span>
        </button>
        <div id="cartDropdown" class="hidden absolute right-0 mt-2 w-72 bg-white rounded-md shadow-lg z-20 border border-gray-200">
          <div class="p-4">
            <h3 class="font-medium text-gray-800">Your Cart</h3>
            <div id="cartItems" class="mt-2 max-h-60 overflow-y-auto">
              <p class="text-gray-500 text-sm py-4 text-center">Your cart is empty</p>
            </div>
            <div class="border-t border-gray-200 mt-3 pt-3">
              <div class="flex justify-between font-medium text-gray-800">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
              </div>
              <a href="cart.html" class="mt-3 block text-center bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors">
                Checkout
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Our Products</h2>
      <div class="relative">
        <input type="text" placeholder="Search products..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
    </div>

    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 right-4 hidden">
    <div class="bg-green-500 text-white px-4 py-2 rounded-md shadow-lg flex items-center">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="toastMessage">Item added to cart!</span>
    </div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
