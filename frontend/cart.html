<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart Review & Checkout | ModernShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-store text-indigo-600 text-2xl"></i>
        <h1 class="text-xl font-bold text-gray-800">ModernShop</h1>
      </div>
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800 flex items-center">
        <i class="fas fa-arrow-left mr-1"></i>
        Continue Shopping
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Shopping Cart</h2>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-4 border-b border-gray-200">
              <h3 class="font-medium text-gray-800">Items (<span id="itemCount">0</span>)</h3>
            </div>
            <div id="cartItemsContainer" class="divide-y divide-gray-200">
              <div class="p-6 text-center text-gray-500">
                <i class="fas fa-shopping-cart text-4xl mb-2 text-gray-300"></i>
                <p>Your cart is empty</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div>
          <div class="bg-white rounded-lg shadow-sm overflow-hidden sticky top-24">
            <div class="p-4 border-b border-gray-200">
              <h3 class="font-medium text-gray-800">Order Summary</h3>
            </div>
            <div class="p-4">
              <div class="space-y-3">
                <div class="flex justify-between">
                  <span class="text-gray-600">Subtotal</span>
                  <span id="subtotal" class="font-medium">$0.00</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Shipping</span>
                  <span class="font-medium">Free</span>
                </div>
                <div id="discountContainer" class="hidden">
                  <div class="flex justify-between text-green-600">
                    <span>Discount</span>
                    <span id="discountAmount">-$0.00</span>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-4 border-t border-gray-200">
                <div class="flex justify-between font-bold text-lg">
                  <span>Total</span>
                  <span id="totalAmount">$0.00</span>
                </div>
              </div>

              <div class="mt-6">
                <div id="discountForm" class="mb-4">
                  <label for="discountCode" class="block text-sm font-medium text-gray-700 mb-1">Discount Code</label>
                  <div class="flex">
                    <input type="text" id="discountCode" placeholder="Enter code" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="applyDiscount" class="px-4 py-2 bg-gray-800 text-white rounded-r-md hover:bg-gray-700 transition-colors">
                      Apply
                    </button>
                  </div>
                  <p id="discountMessage" class="text-xs mt-1 text-gray-500 hidden"></p>
                </div>

                <button id="checkoutButton" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                  Proceed to Checkout
                </button>

                <div class="mt-4 flex items-center justify-center text-gray-500 text-sm">
                  <i class="fas fa-lock mr-2"></i>
                  <span>Secure Checkout</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-12 py-6">
    <div class="container mx-auto px-4">
      <h3 class="text-sm font-medium text-gray-500 text-center mb-4">We Accept</h3>
      <div class="flex justify-center space-x-6">
        <i class="fab fa-cc-visa text-3xl text-gray-400"></i>
        <i class="fab fa-cc-mastercard text-3xl text-gray-400"></i>
        <i class="fab fa-cc-amex text-3xl text-gray-400"></i>
        <i class="fab fa-cc-discover text-3xl text-gray-400"></i>
        <i class="fab fa-cc-paypal text-3xl text-gray-400"></i>
      </div>
    </div>
  </footer>

  <script src="js/cart.js" defer></script>
</body>
</html>
